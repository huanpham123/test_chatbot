        .dot {

        @media (max-width: 600px) {

        .text-frame {

            padding: 10px; /* Kho·∫£ng c√°ch gi·ªØa ch·ªØ v√† ƒë∆∞·ªùng vi·ªÅn */

            background-color: #84a07d; /* M√†u n·ªÅn b√™n trong khung */
            display: inline-block; /* ƒê·ªÉ khung c√≥ k√≠ch th∆∞·ªõc v·ª´a ƒë·ªß v·ªõi n·ªôi dung */
            cursor: pointer; /* Thay ƒë·ªïi con tr·ªè khi di chu·ªôt qua */
            margin-left: 50px;
            margin-bottom: 620px;

        }

        /* Style cho menu */
        .menu {

            background-color: rgb(87, 109, 87);

            z-index: 10; /* ƒê·∫£m b·∫£o menu hi·ªán l√™n tr√™n c√°c ph·∫ßn t·ª≠ kh√°c */
            padding: 5px;

            /* font-size: 50px; */
            font-weight: bold;
            background: linear-gradient(90deg, red, orange, yellow, green, rgb(65, 65, 201), indigo, violet);

        .menu-item {

        @keyframes shake {

            <textarea id="user_input" placeholder="G·ª≠i c√¢u h·ªèi cho Chat" class="input-box"></textarea>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.js"></script>
    <script>
    document.getElementById('send_button').addEventListener('click', async function() {
        const userInput = document.getElementById('user_input').value;
        const chatContent = document.getElementById('chat-content');

        if (userInput.trim() === '') {
            return;
        }

        const userMessage = document.createElement('div');
        userMessage.className = 'message user';
        userMessage.textContent = userInput;
        chatContent.appendChild(userMessage);
        chatContent.scrollTop = chatContent.scrollHeight;

        document.getElementById('user_input').value = '';

        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing';
        typingIndicator.innerHTML = 'ƒêang tr·∫£ l·ªùi';
        for (let i = 0; i < 3; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            typingIndicator.appendChild(dot);
        }
        chatContent.appendChild(typingIndicator);
        chatContent.scrollTop = chatContent.scrollHeight;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            chatContent.removeChild(typingIndicator); // Remove typing indicator

            const botMessage = document.createElement('div');
            botMessage.className = 'message bot';

            if (data.error) {
                botMessage.textContent = `L·ªói: ${data.error}`;
            } else {
                botMessage.innerHTML = data.reply; // ƒê√£ thay ƒë·ªïi ƒë·ªÉ h·ªó tr·ª£ HTML
            }

            chatContent.appendChild(botMessage);
            chatContent.scrollTop = chatContent.scrollHeight;

        } catch (error) {
            console.error('Error:', error);
            chatContent.removeChild(typingIndicator); // Remove typing indicator on error
            const errorMessage = document.createElement('div');
            errorMessage.className = 'message bot';
            errorMessage.textContent = 'C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.';
            chatContent.appendChild(errorMessage);
            chatContent.scrollTop = chatContent.scrollHeight;
        }
    });

    document.getElementById('user_input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            document.getElementById('send_button').click();
        }
    });

    const menuTrigger = document.getElementById('menuTrigger');
    const menu = document.getElementById('menu');

    // Hi·ªán menu khi nh·∫•p v√†o khung
    menuTrigger.onclick = function(event) {
        // NgƒÉn ch·∫∑n s·ª± ki·ªán b·ªçt (event bubbling)
        event.stopPropagation();
        // ƒê·∫£o ng∆∞·ª£c tr·∫°ng th√°i hi·ªÉn th·ªã menu
        menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        
        // ƒê·∫∑t v·ªã tr√≠ menu b√™n d∆∞·ªõi khung
        const rect = menuTrigger.getBoundingClientRect();
        menu.style.top = rect.bottom + 'px'; // V·ªã tr√≠ b√™n d∆∞·ªõi khung
        menu.style.left = rect.left + 'px'; // CƒÉn tr√°i v·ªõi khung
    };

    // ·∫®n menu khi nh·∫•p ra ngo√†i
    window.onclick = function() {
        menu.style.display = 'none';
    };
    </script>
